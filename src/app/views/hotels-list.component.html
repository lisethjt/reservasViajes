<br>
<h2>{{titulo}}</h2>
<hr>
<div *ngIf="!hotelsList">
    Cargando listado de productos ....    
</div>
<div *ngIf="hotelsList">
  <a [routerLink]="['/new-hotel']" [routerLinkActive]="['activado']">Crear Hotel</a>   
   
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of hotelsList">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
        </tr>
      </tbody>
</table>
</div>
